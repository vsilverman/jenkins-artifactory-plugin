resources:
  - name: jenkinsSnapshotGit
    type: GitRepo
    configuration:
      path: jfrog/jenkins-artifactory-plugin
      gitProvider: github
      buildOn:
        pullRequestCreate: true
      branches:
        include: master
      cancelPendingRunsOn:
        pullRequestUpdate: true

  - name: jenkinsReleaseGit
    type: GitRepo
    configuration:
      path: jfrog/jenkins-artifactory-plugin
      gitProvider: github
      buildOn:
        commit: false
      branches:
        include: master

